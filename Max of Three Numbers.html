<!DOCTYPE html>
<html>
<head>
	<title>Finding the maximum number of three numbers</title>
</head>
<body>
<script>
	var x = parseInt(prompt("Enter the First Number"));
	var y = parseInt(prompt("Enter the Second Number"));
	var z = parseInt(prompt("Enter the Third Number"));
	var maxNumber = Math.max(x, y, z);
	document.write(maxNumber);
</script>

</body>
</html>
